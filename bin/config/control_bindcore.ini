[control]
;逻辑线程绑定CPU核心（单核CPU不建议设置）
bind_cpu_core = 0
;逻辑线程循环间隔（单位微秒，设置为0导致单核心忙等，单核CPU不建议设置0）
loop_interval = 0
;进程调度优先级,范围[-1,2] -> -1_低 0_正常 1_中 2_高（谨慎设置）
process_priority = 0
;线程调度优先级,范围[-1,2] -> -1_低 0_正常 1_中 2_高（谨慎设置）
thread_priority = 0

[ltds]
;数据频道
channel = ltds-release
;本地缓存路径
cache_path = ./cache
;[可选]缓存tick文件数量(不配置默认128)
detail_cache_size = 2
;[可选]缓存k线数量(不配置默认800k)
bar_cache_size= 8